<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib/12bool.css">
</head>
<body>
    <div>
        <h1>Esercizio per casa</h1>
    </div>
    <!-- primo container -->
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
        </div>

        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-6 flex">
                <div class="col-nest-2"></div>
                <div class="col-nest-2"></div>
                <div class="col-nest-8"></div>
            </div>
            <div class="col-6 flex">
                <div class="col-nest-6"></div>
                <div class="col-nest-6"></div>
            </div>
        </div>
    </div>

    <!-- secondo container -->
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-10"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-7"></div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
    </div>

    <!-- Offset -->
    <div>
        <h1>Offset</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1 col-offset-11"></div>
        </div>

        <div class="row">
            <div class="col-2 col-offset-10"></div>
        </div>

        <div class="row">
            <div class="col-3 col-offset-9"></div>
        </div>

        <div class="row">
            <div class="col-4 col-offset-8"></div>
        </div>

        <div class="row">
            <div class="col-5 col-offset-7"></div>
        </div>

        <div class="row">
            <div class="col-6 col-offset-6"></div>
        </div>

        <div class="row">
            <div class="col-7 col-offset-5"></div>
        </div>

        <div class="row">
            <div class="col-8 col-offset-4"></div>
        </div>

        <div class="row">
            <div class="col-9 col-offset-3"></div>
        </div>

        <div class="row">
            <div class="col-10 col-offset-2"></div>
        </div>

        <div class="row">
            <div class="col-11 col-offset-1"></div>
        </div>
    </div>

</html>
